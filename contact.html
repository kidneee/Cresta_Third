  <header class="header">
    <div class="header__inner">

      <!-- ハンバーガーメニュー -->
      <div class="hamburger__wrapper">
        <span class="hamburger__label">Menu</span>
        <button type="button" id="js-buttonHamburger" class="hamburger" aria-controls="drawerMenu" aria-expanded="false">
          <span class="hamburger__line">
            <span class="hidden-text">メニューを開閉する</span>
          </span>
        </button>
      </div>

      <!-- メニュー -->
      <div id="drawerMenu" class="nav__menu-wrapper">
        <div class="nav__menu-content">
          <img src="./assets/img/menu-logo.svg" width="42" height="45" alt="" class="nav__menu-logo">

            <ul class="nav__menu-list" lang="en">

  <main class="main page-about">
    <!-- FV -->
    <div id="fv" class="fv">
      <div class="fv__inner">
        <div class="fv__bg-img">
          <div class="fv__content">
            <h1 class="c-page-title" lang="en">
              Contact
              <span class="c-sub-title">お問い合わせ</span>
            </h1>
          </div><!-- /.fv__content -->
        </div><!-- /.fv__bg-img -->
      </div><!-- /.fv__inner -->
    </div><!-- /.fv -->

    <section class="contact-form">
      <h2 class="hidden">お問い合わせフォーム</h2>
      <p>ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
      <form action="" class="form">
        <div class="form-group">
          <input type="radio" name="" class="inquiry-type">制作依頼
          <input type="radio" name="" class="inquiry-type">採用
          <input type="radio" name="" class="inquiry-type">IR
          <input type="radio" name="" class="inquiry-type">その他
        </div><!-- /.form-group -->
        <div class="form-group">
          <span>会社名・団体名</span>
          <input type="text" name="" id="">
        </div><!-- /.form-group -->
        <div class="form-group">
          <span>お名前</span>
          <input type="text" name="" id="">
        </div><!-- /.form-group -->
        <div class="form-group">
          <span>メールアドレス</span>
          <input type="email" name="" id="">
        </div><!-- /.form-group -->
        <div class="form-group">
          <span>電話番号</span>
          <input type="tel" name="" id="">
        </div><!-- /.form-group -->
        <div class="form-group">
          <span>お問い合わせ内容</span>
          <textarea name="" id=""></textarea>
        </div><!-- /.form-group -->
      </form>
    </section>


  </main>

  <footer class="footer">
    <div class="l-column footer__inner">
      <small class="footer__copyright">&copy;2018 DIGSMILE INC.</small>
